<!DOCTYPE html>
<!--han games-->
<html>
<head>
<title>视琦 -【算术高手】</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="css/ex.css" rel = "stylesheet" type="text/css">
</head>
<style>
.Easy-btn,.Medium-btn,.Hard-btn{width: 210px;height: 69px;border: none;margin-left:30%;}
.Medium-btn,.Hard-btn{margin-top: 5px;}
.Easy-btn { background: url(image/Easy.png);margin-top: 80px;}
.Medium-btn { background: url(image/Medium-btn.png);}
.Hard-btn { background: url(image/Hard-btn.png);}
 @media (max-width: 1366px ){
   }
</style>
<body>
 <div id="instructions">
       <div class="select">
            <div class="content">
                <div class="indent">
                    请患者在5分钟之内用最快的速度判断等式的结果，是1，还是2，或是3呢？找对加10分，错误减10分，时间到后跳转结算成绩页面，看看你能得多少分。
                </div>
                 <div class="start"></div>
            </div>
        </div>
        <div id="instruction1">

        <button class="Easy-btn"></button>
        <button class="Medium-btn"></button>
        <button class="Hard-btn"></button>
        </div>
        <div id="instruction2">
            <div class="indent">
                    请小朋友在5分钟之内用最快的速度判断等式的结果，是1，还是2，或是3呢？找对加10分，错误减10分，时间到后跳转结算成绩页面，看看你能得多少分。
            </div>
            <div class="instruct-confirm"></div>
        </div>
    </div>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/common.js"></script>
<script>
//你真棒
$(".start").click(function(){
        $(".select").hide();
        $("#instruction1").show();
    })
    $(".Easy-btn").click(function(){
    localStorage.setItem("vision", 1);
    window.location.href='gameMain.html'; 
  })
     $(".Medium-btn").click(function(){
     localStorage.setItem("vision", 0.6000000000000001);
     window.location.href='gameMain.html'; 
  })
   $(".Hard-btn").click(function(){
     localStorage.setItem("vision", 0.40000000000000013);
     window.location.href='gameMain.html'; 
  })
</script>
</html>
