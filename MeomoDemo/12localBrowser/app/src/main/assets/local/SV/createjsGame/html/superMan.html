<!DOCTYPE html>
<!--han games-->
<html>
<head>
<meta charset="UTF-8">
<title>视琦 -【动物城大冒险】</title>
  <link href="../src/superMan/css/ex.css" rel = "stylesheet" type="text/css">
<style>
*{margin:0px;}
    #demo{
        display: none;
        width: 100%;height:720px;
    }
    .center{
        margin: 0 auto;
        width: 1280px;
        color: #000;
    }
</style>
    <script src="../../../static/js/create.js"></script>
    <script src="../../../static/js/jquery.min.js"></script>
    <script src="../src/superMan/js/superMan.es6.js"></script>
    <script src="../src/superMan/js/common.js"></script>
     <script src="../src/superMan/js/babyEye.js"></script>
</head>
    <body onload="init();" style="margin:0px;">
<div class="wrap">
 <div id="instructions" style="cursor: default;">
        <div class="select">
            <div class="content">
                <div id="special-instruct" class="glass-instruct" style="margin-bottom: 30px;">
                    <!--训练时请每日交替使用红蓝、蓝红眼镜。-->
                </div>
                    <div>
                     <!--<span>今日您佩戴的眼镜是:</span>-->
                    </div>
                <div class="select-glass">
                    <div style="text-align: center;margin-top: 20px;">
                        <div class="col-40">
                            <div class="blueRedBtn"></div>
                        </div>
                        <div class="col-60">
                            <div class="redBlueBtn"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="instruction1">
            <div class="indent" style="margin-top: 50px;">
                本训练是同时视训练。训练过程中依次会出现一个红色动物及闪烁的蓝色轮廓，如果您用普通电脑进行训练，请用鼠标拖拽蓝色轮廓至红色主体，确认两者完全重合后，松开鼠标；如果您用平板电脑进行操作，请直接用手指拖拽蓝色轮廓即可。
            </div>
            <div class="start"></div>
            <div class="start_1"></div>
        </div>
        <div id="demo">
                <canvas id="canvas" width="1280" height="720" style="background-color:#ff00ff;width:100vw;height:100vh;"></canvas>
                <p id="count"></p>
                <div class="notice">
                    <div id="success"></div>
                    <div id="fail"></div>
                </div>
                <div class="say"></div>
                 <a href="superMan.html"><div class="reset"></div></a>
        </div>	
    </div>
</div>
    </body>
</html>
